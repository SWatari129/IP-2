<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstraps.css" rel="stylrsheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <!--<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Programing Quiz</title>
</head>

<body>
  <div id="wrapper">
      <h1>Programing Language Quiz</h1>
      <p>Take this questionnaire to find out!</p>

      <button id="start-btn" name="start-btn">Start Survey</button>
      <form id="quiz">

        <div id="survey">
         <div id="q1">
          <h2>What is your favorite color?</h2>
          <label><input type="radio" name="q1" value="c1">
            Red
          </label><br />
          <label><input type="radio" name="q1" value="c2">
            Yellow
          </label><br />
          <label><input type="radio" name="q1" value="c3">
            Blue
          </label><br />
         </div>

         <div id="q2">
        <h2>Would you rather work â€¦?</h2>
        <label><input type="radio" name="q2" value="c1">
          Frontend 
        </label><br />
        <label><input type="radio" name="q2" value="c2">
          Fullstack
        </label><br />
        <label><input type="radio" name="q2" value="c3">
          Backend
        </label><br />
         </div>

         <div id="q3">
        <h2>What is most important?</h2>
        <label><input type="radio" name="q3" value="c1">
          Design
        </label><br />
        <label><input type="radio" name="q3" value="c2">
          Performance
        </label><br />
        <label><input type="radio" name="q3" value="c3">
          Functionality
        </label><br />
          </div>

          <div id="q4">
        <h2>What do you prefer?</h2>
        <label><input type="radio" name="q4" value="c1">
          Creating
        </label><br />
        <label><input type="radio" name="q4" value="c2">
          Creating and Refraining
        </label><br />
        <label><input type="radio" name="q4" value="c3">
          Refraining
        </label><br />
          </div>

          <div id="q5">
        <h2>Where do you take your first bite on a banana?</h2>
        <label><input type="radio" name="q4" value="c1">
          Top
        </label><br />
        <label><input type="radio" name="q4" value="c2">
          Bottom
        </label><br />
        <label><input type="radio" name="q4" value="c3">
          The side
        </label><br />
          </div>
      </div>
      
        <button type="submit" id="submit" onclick="getResults();">Submit Your Answers</button>
      <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
      </form>
      
      
      <div id="answer">Get your result here!</div>
    </div>

    <script>
        $(document).ready(function(){
          $('form').submit(function(e){
            e.preventDefault();
          });
         // $('#q1').hide();
         // $('#q2').hide();
         // $('#q3').hide();
         // $('#q4').hide();
         $('#survey').hide();

          $('#start-btn').click(function(){
              $('#survey').show();
          });
        });
      
    </script>

</body>
</html>
